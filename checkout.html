<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/checkout-header.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>

<body>

    <!-- Header Section -->
    <div class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <a href="amazon.html">
                    <img src="images/amazon-logo.png" class="amazon-logo">
                    <img src="images/amazon-mobile-logo.png" alt="" class="amazon-mobile-logo">
                </a>
            </div>

            <div class="checkout-header-middle-section">
                Checkout (<a class="return-to-home-link js-return-to-home-link" href="amazon.html"></a>)
            </div>
            <div class="checkout-header-right-section">
                <img src="images/icons/checkout-lock-icon.png">
              </div>

        </div>
    </div>

    <!-- Main content -->

    <div class="main">
        <div class="page-title">Review your order</div>

        <div class="checkout-grid">
            <div class="order-summary js-order-summary">


            </div>
            <!-- Payment container-->

            <div class="payment-summary js-payment-summary">
        
            </div>
        </div>
    </div>
    
    <!-- Using external libraries -->
    <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
