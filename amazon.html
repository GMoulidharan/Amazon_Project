<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amazon</title>
    <!-- Link for font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon.css">
    
</head>
<body>
    <header class="amazon-header">
        <!-- Left section -->
        <div class="amazon-header-left-section">
            <a href="" class="header-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" >
            </a>
        </div>
        <!-- Middle section -->
        <div class="amazon-header-middle-section">
            <input type="text" class="search-bar" placeholder="Search">

            <button class="search-button">
                <img class="search-icon" src="images/icons/search-icon.png">
            </button>
        </div>

        <!-- Right section -->
        <div class="amazon-header-right-section">
            <a href="" class="orders-link header-link">
                <span class="returns-text">Returns</span>
                <span class="orders-text">&Orders</span>
            </a>

            <a href="" class="cart-link header-link">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </header>

    <!-- Body Content -->
    <div class="main">
        <div class="products-grid">
            <div class="product-container">
                <div class="product-image-container">
                    <img src="images/Products/athletic-cotton-socks-6-pairs.jpg" class="product-image">
                </div>

                <div class="product-name limit-text-to-2-lines">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>

                <div class="product-rating-container">
                    <img class="product-rating-stars" src="images/Rating/rating-45.png" >
                    <div class="product-rating-count">
                        87
                    </div>
                </div>

                <div class="product-price">
                    â‚¹500
                </div>

                <div class="product-quantity-container">
                    <select>
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
                <div class="product-space"></div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png">Added
                </div>

                <button class="added-to-cart-button button-primary">Added to Cart</button>
            </div>

            

            
    </div>
</body>
</html>
