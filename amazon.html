<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amazon</title>
    <!-- Link for font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon.css">

</head>

<body>
    <header class="amazon-header">
        <!-- Left section -->
        <div class="amazon-header-left-section">
            <a href="amazon.html" class="header-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
            </a>
        </div>
        <!-- Middle section -->
        <div class="amazon-header-middle-section">
            <input type="text" class="search-bar" placeholder="Search">

            <button class="search-button">
                <img class="search-icon" src="images/icons/search-icon.png">
            </button>
        </div>

        <!-- Right section -->
        <div class="amazon-header-right-section">
            <a href="orders.html" class="orders-link header-link">
                <span class="returns-text"> Returns</span>
                <span class="orders-text">& Orders</span>
            </a>

            <a href="checkout.html" class="cart-link header-link">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </header>

    <!-- Body Content -->
    <div class="main">
        <div class="products-grid js-products-grid">
               
        </div>
    </div>

    <script src="data/cart.js"></script>
    <!-- Create array reprsenting cart -->
    <script src="data/products.js"></script>
    <!-- //create all the products -->
    <script src="scripts/amazon.js"></script>
    <!-- loops through the product and create all the HTML -->
</body>

</html>
