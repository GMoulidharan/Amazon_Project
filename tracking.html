<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/tracking.css">
</head>
<body>
    <header class="amazon-header">
        <!-- Left section -->
        <div class="amazon-header-left-section">
            <a href="amazon.html" class="header-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
            </a>
        </div>
        <!-- Middle section -->
        <div class="amazon-header-middle-section">
            <input type="text" class="search-bar" placeholder="Search">

            <button class="search-button">
                <img class="search-icon" src="images/icons/search-icon.png">
            </button>
        </div>

        <!-- Right section -->
        <div class="amazon-header-right-section">
            <a href="orders.html" class="orders-link header-link">
                <span class="returns-text"> Returns</span>
                <span class="orders-text">& Orders</span>
            </a>

            <a href="checkout.html" class="cart-link header-link">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </header>

    <div class="main">
        <div class="order-tracking">
            <a href="orders.html" class="back-to-orders-link link-primary">View all orders</a>

            <div class="delivery-date">
                Arriving on monday, September 20
            </div>

            <div class="product-info">
                Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>

            <div class="product-info">
                Quantity: 1
            </div>

            <img src="images/Products/athletic-cotton-socks-6-pairs.jpg" class="product-image">

            <div class="progress-labels-container">
                <div class="progress-label">
                    Preparing
                </div>
                <div class="progress-label current-status">Shipped</div>
                <div class="progress-label">
                    Delivered
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
       const url =  new URL(window.location.href);
       console.log( url.searchParams.get('orderId'));
       console.log( url.searchParams.get('productId'));
    </script>
</body>
</html>
